<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lombok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header class="head">
            <h1>LOMBOK</h1>
            <p>La naturaleza</p>
        </header>

        <section class="articulos">
            <h2 class="titulo">Tres articulos</h2>
            <div class="articulo">
                <img src="./natura1.jpg" alt="Article 1">
                <p style="font-size: 30px;">Primera imagen de la naturaleza</p>
            </div>
            <div class="articulo">
                <img src="./natura2.jpg" alt="Article 2">
                <p style="font-size: 30px;">Segunda imagen de la naturaleza</p>
            </div>
            <div class="articulo">
                <img src="./natura3.jpeg" alt="Article 3">
                <p style="font-size: 30px;">Tercera imagen de la naturaleza</p>
            </div>
        </section>

        <section class="about">
            <img src="./otranaturalez.jpeg" alt="About">
            <div>
                <h2>About</h2>
                <p style="font-size: 30px;">Una bonita cascada con un fondo de naturaleza explendido</p>
            </div>
        </section>

        <section class="subscribe">
            <h2>Suscribete</h2>
            <p>Aqui abajo ingreda tu email</p>
            <input type="email" placeholder="Ingrese el email">
            <button>Listo</button>
        </section>

        <footer class="footer">
          
        </footer>
    </div>
</body>
</html>
